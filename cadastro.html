<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <!-- Cadastrar usuário -->
    <div class="cadastro">
        <h1>CADASTRO DE USUÁRIO</h1>
        <form id="formulario">
            <!-- Digitar usuário -->
             <div class="entrada">
                <label for="usuario">Nome de usuário:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário" required>
             </div>
            <!-- Digitar email -->
            <div class="entrada">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <!-- Digitar senha -->
            <div class="entrada">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <!-- Confirme a senha -->
            <div class="entrada">
                <label for="confirmeSenha">Confirme a Senha:</label>
                <input type="password" id="confirmeSenha" name="confirmeSenha" placeholder="Confirme sua senha" required>
            </div>
            <!-- Botão cadastrar -->
            <button class="btn" type="submit">Cadastrar</button>
            <!-- Imprimir mensagem -->
            <p id="mensagem"></p>
        </form>
    </div>
    <script src="../JavaScript/cadastro.js"></script>
</body>
</html>
